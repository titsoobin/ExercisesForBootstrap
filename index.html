<body>
    <h3 class="logo">ITPLUS-ACADEMY.COM.VN</h3>
    <div class="navbar">
        <ul class="nav">
            <li class="nav-item"><a href="">Trang Chủ</a></li>
            <li class="nav-item"><a href="">Giới thiệu</a></li>
            <li class="nav-item"><a href="">Đăng Ký</a></li>

        </ul>

    <!-- <div class="container"> -->
        <h3 class="title"><b>ĐĂNG KÝ TÀI KHOẢN</b></h3>
        <!-- <div class="row"> -->
            <div class="info">
                <form class="form1" action="">
                    <div class="col-45">
                    <p class="detail">Chi tiết tài khoản</p>
                    <!-- <label class="detail" for="">Chi tiet tai khoan</label> -->
                        <div class="row">
                        <div class="col-25">
                                <label class="required" for="">Tên đăng nhập:</label>
                            </div>
                            <div class="col-75">
                                <input required type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label class="required" for="">Mật khẩu:</label>
                            </div>
                            <div class="col-75">
                                <input required type="password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label class="required" for="">Xác nhận mật khẩu:</label>
                            </div>
                            <div class="col-75">
                                <input required type="password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label class="required" for="">Email:</label>
                            </div>
                            <div class="col-75">
                                <input required type="email">
                            </div>
                        </div>
                    </div>
                    <div class="col-45">
                    <p class="detail">Thông tin người sử dụng</p>
                        <div class="row">
                            <div class="col-25">
                                <label class="required" for="fullname">Họ và tên:</label>
                            </div>
                            <div class="col-75">
                                <input required type="text" name="fullname">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label required for="">Giới tính:</label>
                            </div>
                            <div class="col-75">
                                <input required type="radio" name="gender" value="0">
                                <label class="gender" for="">Nam</label>
                                <input required type="radio" name="gender" value="1">
                                <label class="gender" for="">Nữ</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="">Ngày sinh:</label>
                            </div>
                            <div class="col-75">
                                <input type="date" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label class="required" for="">Địa chỉ:</label>
                            </div>
                            <div class="col-75">
                                <input required type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label class="required" for="">Số điện thoại:</label>
                            </div>
                            <div class="col-75">
                                <input required type="text">
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Đồng ý">
                    <input type="reset" value="Nhập lại">
                </form>
            </div>
        <!-- </div> -->
    </div>
    
</body>
</html>
